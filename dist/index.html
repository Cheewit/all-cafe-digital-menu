    <!-- Google Fonts: Added Kanit -->

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Kanit:wght@300;400;500;600;700&family=Prompt:wght@300;400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">

    <!-- Custom Tailwind Theme -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Kanit', 'Prompt', 'Inter', 'sans-serif'], // Set Kanit as primary
                        mono: ['Roboto Mono', 'monospace'],
                    },
                    colors: {
                       // Replaced with CSS variables for theming
                       'slate-dark': 'var(--background-color)',
                       'accent-cyan': 'var(--accent-color)',
                    }
                }
            }
        }
    </script>
    
    <!-- Dependencies are now handled by Vite -->

    <style>
        /* CSS Variables for Theming */
        body {
            /* Dark Theme (Default) */
            --background-color: #0d1117;
            --text-color-primary: #f1f5f9;
            --text-color-secondary: #94a3b8;
            --text-color-muted: #64748b;
            --accent-color: #22d3ee;
            --accent-color-dark: #0e7490;
            --accent-color-hover: #67e8f9;
            --border-color: #334155;
            --border-color-accent: rgba(34, 211, 238, 0.2);
            --card-background: rgba(13, 17, 23, 0.5); /* slate-900/50 */
            --shadow-color-accent: rgba(34, 211, 238, 0.05);
            --dot-pattern-color: rgba(255, 255, 255, 0.05);

            /* Brand-specific colors */
            --color-success: #22c55e; /* green-500 */
            --color-danger: #ef4444;  /* red-500 */
            --color-warning: #facc15; /* yellow-400 */
            
            /* Typography smoothing */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body.light-theme {
            /* High-Contrast Light Theme (ALL caf√©) */
            --background-color: #f1f5f9; /* slate-100 */
            --text-color-primary: #1e293b; /* slate-800 */
            --text-color-secondary: #475569; /* slate-600 */
            --text-color-muted: #64748b; /* slate-500 */
            --accent-color: #dc2626; /* red-600 */
            --accent-color-dark: #b91c1c; /* red-700 */
            --accent-color-hover: #ef4444; /* red-500 */
            --border-color: #e2e8f0; /* slate-200 */
            --border-color-accent: #e2e8f0; /* slate-200 */
            --card-background: #ffffff;
            --shadow-color-accent: rgba(96, 110, 129, 0.1);
            --dot-pattern-color: rgba(0, 0, 0, 0.05);
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color-secondary);
            background-image: radial-gradient(circle at 1px 1px, var(--dot-pattern-color) 1px, transparent 0);
            background-size: 20px 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        /* Custom styles for react-day-picker to match theme */
        .rdp {
            --rdp-cell-size: 40px;
            --rdp-accent-color: var(--accent-color);
            --rdp-background-color: var(--accent-color-dark);
            --rdp-color: var(--background-color);
            --rdp-border-radius: 6px;
            font-family: 'Kanit', sans-serif !important;
        }
        .rdp-day_selected {
            background-color: var(--rdp-accent-color) !important;
            color: var(--background-color) !important;
            font-weight: bold;
        }
        .rdp-button:hover:not([disabled]):not(.rdp-day_selected) {
            background-color: var(--border-color-accent) !important;
        }
        .rdp-day_range_start, .rdp-day_range_end {
            background-color: var(--rdp-background-color) !important;
            color: var(--text-color-primary) !important;
        }
        .rdp-day_range_middle {
            background-color: color-mix(in srgb, var(--rdp-background-color) 50%, transparent) !important;
            border-radius: 0 !important;
        }
        /* Custom Leaflet Styles */
        .province-label {
            background-color: transparent !important;
            border: none !important;
            box-shadow: none !important;
            font-size: 10px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px black, 0 0 1em black, 0 0 0.2em black;
            pointer-events: none;
            font-family: 'Kanit', sans-serif !important;
        }
        .custom-leaflet-tooltip {
            background-color: color-mix(in srgb, var(--background-color) 80%, transparent) !important;
            border: 1px solid var(--border-color) !important;
            border-radius: 0.5rem !important;
            color: var(--text-color-secondary) !important;
            font-family: 'Kanit', sans-serif !important;
        }
    </style>
